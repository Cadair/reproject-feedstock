{% set version = "0.12.0" %}

package:
  name: reproject
  version: {{ version }}

source:
  fn: reproject-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/r/reproject/reproject-{{ version }}.tar.gz
  md5: 80ce5a5e773d208f6933b8e7ae24640f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<38 or python_impl == 'pypy']


requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - numpy
    - pip
    - setuptools
    - setuptools-scm
    - cython
    - extension-helpers
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - astropy >=5.0
    - astropy-healpix >=0.6
    - scipy >=1.5
    - dask >=2021.8
    - cloudpickle
    - zarr
    - fsspec

test:
  requires:
    - pytest-astropy
  imports:
    - reproject
    - reproject.healpix
    - reproject.interpolation
    - reproject.spherical_intersect
  commands:
    - python -c "import reproject"

about:
  home: http://reproject.readthedocs.io
  license: BSD-3-Clause
  license_file: LICENSE
  summary: The reproject package implements image reprojection (resampling) methods for astronomical data.

extra:
  recipe-maintainers:
    - astrofrog
    - mwcraig
    - bsipocz
    - Cadair
